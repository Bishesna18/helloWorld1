apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app-container
          image: bishesna/hello-world-app:latest
          imagePullPolicy: Always   # <-- Capital "A"
          ports:
            - containerPort: 7700

---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
spec:
  selector:
    app: python-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 7700
      targetPort: 7700
      nodePort: 30077
